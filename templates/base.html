<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilder SaaS</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">
    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group">
                <div class="w-8 h-8 bg-slate-800 rounded-lg flex items-center justify-center text-white font-serif font-bold text-lg shadow-sm group-hover:bg-slate-700 transition-colors">
                    R
                </div>
                <span class="text-lg font-bold text-slate-800 tracking-tight">Resume<span class="text-teal-600">Builder</span></span>
            </a>
            <div class="flex items-center gap-4">
                <div id="health-status" class="hidden md:flex items-center gap-2 text-xs font-medium bg-slate-100 px-3 py-1.5 rounded-full border border-slate-200 transition-colors" title="System Health">
                    <span class="w-2 h-2 rounded-full bg-slate-300 animate-pulse" id="health-dot"></span>
                    <span id="health-text" class="text-slate-500">System Check...</span>
                </div>
                {% if session.get('user') %}
                    <span class="text-sm font-medium text-slate-500">Welcome, <span class="text-slate-800">{{ session.get('user') }}</span></span>
                    <a href="/logout" class="text-sm font-medium text-slate-400 hover:text-rose-600 transition-colors">Logout</a>
                {% else %}
                    <a href="/login" class="text-sm font-medium text-slate-600 hover:text-teal-600 transition-colors">Login</a>
                    <a href="/signup" class="bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold px-4 py-2 rounded-lg shadow-sm transition-all">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Common JS helpers can go here
    </script>
</body>
</html>
