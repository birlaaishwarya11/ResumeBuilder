<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeBuilder SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-blue-600"><i class="fas fa-file-alt mr-2"></i>ResumeBuilder</a>
            <div>
                {% if session.get('user') %}
                    <span class="mr-4 text-gray-600">Welcome, {{ session.get('user') }}</span>
                    <a href="/logout" class="text-red-500 hover:text-red-700">Logout</a>
                {% else %}
                    <a href="/login" class="text-blue-500 hover:text-blue-700 mr-4">Login</a>
                    <a href="/signup" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Common JS helpers can go here
    </script>
</body>
</html>
